syntax = "proto3";

package userpackage;

service UserService {
  rpc getUser (UserId) returns (User);
  rpc addFriend (FriendId) returns (Message);
}

message UserId {
  string id = 1;
}

message FriendId {
  string id = 1;
  string friendId = 2;
}

message User {
  string id = 1;
  string username = 2;
  repeated User friends = 3;
}

message Message {
  string message = 1;
}
